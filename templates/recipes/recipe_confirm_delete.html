{% extends "base.html" %}

{% block content %}
  <h2>Delete Recipe</h2>
  <p>Are you sure you want to delete "{{ recipe.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'recipes:detail' recipe.pk %}">Cancel</a>
  </form>
{% endblock %}

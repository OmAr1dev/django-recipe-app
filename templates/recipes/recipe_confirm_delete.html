{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Delete Recipe</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete "<strong>{{ recipe.title }}</strong>"? This action cannot be undone.</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex gap-3">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors flex-1">
                    Yes, Delete
                </button>
                <a href="{% url 'recipes:detail' recipe.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded transition-colors flex-1 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<form method="get" action="{% url 'recipes:list' %}">
    <input type="text" name="q" placeholder="Search recipes..." value="{{ query|default:'' }}">
    <button type="submit">Search</button>
</form>
<h1>All Recipes</h1>
<a href="{% url 'recipes:create' %}">Add New Recipe</a>
<ul>
  {% for recipe in recipes %}
    <li>
      <a href="{% url 'recipes:detail' recipe.pk %}">{{ recipe.title }}</a>
      â€” by {{ recipe.author.username }}
    </li>
  {% empty %}
    <li>No recipes yet.</li>
  {% endfor %}
</ul>
{% endblock %}

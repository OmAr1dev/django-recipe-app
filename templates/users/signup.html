{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign Up</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-sm text-red-600 mt-1">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition-colors">
                Register
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-green-500 hover:text-green-600 font-medium">Login</a>
        </p>
    </div>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/mystyles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'recipes/images/favicon.png' %}">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <h1 class="text-2xl font-bold text-green-600 mb-4 md:mb-0">Recipe Sharing App</h1>
                <nav class="flex flex-wrap items-center gap-4">
                    <a href="{% url 'recipes:list' %}" class="text-gray-700 hover:text-green-600 transition-colors">Home</a>
                    <a href="{% url 'recipes:create' %}" class="text-gray-700 hover:text-green-600 transition-colors">Add Recipe</a>
                    {% if user.is_authenticated %}
                        <span class="text-gray-700">Welcome, <span class="font-medium">{{ user.username }}</span></span>
                        <form action="{% url 'logout' %}" method="post" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-green-600 transition-colors">Login</a>
                        <a href="{% url 'users:signup' %}" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded transition-colors">Sign Up</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="container mx-auto px-4 py-4 text-center text-gray-600">
            <p>&copy; 2025 Recipe Sharing App</p>
        </div>
    </footer>
</body>
</html>
